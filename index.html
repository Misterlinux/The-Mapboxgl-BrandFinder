  <!-- for distance and drawing-->

  <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

  <div class="demo-wrap">
    <img class="demo-bg pure-img" src="https://bit.ly/3jfZeRN">

    <div class="demo-content text-center mx-auto">

        <h1> Welcome to the Brandfinder </h1>
        <p> Stradal directions for any brand you want, <b>with just one Tap</b> </p>  
        
        <input type="text" id="testo" placeholder="Insert your text here">
        <div class="warning">
          <div>
            <p>*Drag with 2 fingers to Pitch on mobile</p>
            <p>*Geolocator position may differ</p>
          </div>
        </div>
        
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-sm-12" id="mappa">
        <div id="geoco"></div>
      </div>

      <div class="col-sm-3 p-2" id="content">
      </div>

    </div>
  </div>

<br>
